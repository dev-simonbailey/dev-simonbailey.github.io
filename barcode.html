  <style>
    /* Basic layout styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input, button {
      margin: 10px 0;
    }

    /* Container for video and crosshairs */
    #preview-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    /* Video preview styles */
    #preview {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    /* Crosshairs styling */
    #crosshairs {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px; /* Centers horizontally */
      margin-top: -50px;  /* Centers vertically */
      border: 2px solid red;
      pointer-events: none; /* Crosshairs won't block interactions */
      z-index: 2; /* Ensure it stays on top of the video */
    }

    /* Crosshairs lines */
    #crosshairs::before, #crosshairs::after {
      content: '';
      position: absolute;
      background-color: red;
    }

    #crosshairs::before {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
    }

    #crosshairs::after {
      width: 2px;
      height: 100%;
      top: 0;
      left: 50%;
    }
  </style>
</head>
