  <style>
    /* Add some basic styles for better layout */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input, button {
      margin: 10px 0;
    }

    /* Container for the video and crosshairs */
    #preview-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    #preview {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    /* Crosshairs styling */
    #crosshairs {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      border: 2px solid red;
      pointer-events: none; /* Make the crosshairs non-interactive */
    }

    /* Horizontal and vertical lines inside the crosshairs */
    #crosshairs::before, #crosshairs::after {
      content: '';
      position: absolute;
      background-color: red;
    }

    #crosshairs::before {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
    }

    #crosshairs::after {
      width: 2px;
      height: 100%;
      top: 0;
      left: 50%;
    }
  </style>
</head>
